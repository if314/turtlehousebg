<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Turtle House — Opening Soon</title>
  <meta name="description" content="The Turtle House — opening soon at Св. Климент 7, Пловдив." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Slabo+27px&display=swap" rel="stylesheet">
  <style>
    :root{
      --forest:#2A3B35;  /* primary */
      --butter:#D8A35D;  /* accent */
      --cream:#D9C9B6;   /* light */
      --paper:#fffdf9;   /* bg */
      --shadow:0 12px 36px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--paper); color:var(--forest);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:grid; min-height:100svh; place-items:center;
    }

    /* Canvas */
    .wrap{
      width:min(920px, 92vw);
      text-align:center;
      padding:28px 16px 40px;
    }

    /* Big turtle on top */
    .logo{
      display:inline-grid; place-items:center;
      width:min(250px, 90vw); aspect-ratio:1/1;
      margin-inline:auto; margin-top:6svh;
      background:#fff; border:1px solid #eee; border-radius:28px;
      box-shadow:var(--shadow); overflow:hidden;
    }
    .logo img{width:100%; height:100%; object-fit:contain}

    /* Text on bottom */
    h1{
      font-family:"Slabo 27px", serif;
      font-size:clamp(34px, 7vw, 64px);
      letter-spacing:.5px;
      color:var(--butter);
      margin:18px 0 8px;
    }
    .tag{font-weight:600; opacity:.9; margin-bottom:12px}
    .address{
      display:inline-block; padding:6px 12px; border-radius:999px;
      background:rgba(218,195,182,.35); color:var(--forest);
      border:1px solid rgba(0,0,0,.05); font-weight:600;
    }

    footer{
      text-align:center; color:#3b514a; font-size:.95rem; padding:18px;
      opacity:.9;
    }
    a{color:var(--butter); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- One BIG turtle -->
    <figure class="logo" aria-label="The Turtle House logo">
      <img src="img/logo.png" alt="The Turtle House turtle logo">
    </figure>

    <!-- Text on bottom -->
    <h1>The Turtle House</h1>
    <div class="tag">Love Sports, Love Beer</div>
    <div class="address">Св. Климент 7, Пловдив · Opening Soon</div>
  </main>

  <footer role="contentinfo">
    © <span id="y"></span> The Turtle House · Former Baba Yaga location
    · <a href="mailto:hello@turtlehouse.bar">hello@turtlehouse.bar</a>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
